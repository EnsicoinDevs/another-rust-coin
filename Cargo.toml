[package]
name = "arcd"
version = "0.1.0"
authors = ["Quentin Boyer <qbsecond@gmail.com>"]
description = "A rust node implementing the ensicoin protocol"
edition = "2018"

[dependencies]
ensicoin_messages = "^0.3"
ensicoin_serializer = { version = "^2.0.0", features = [] }
ensicoin_serializer_derive = "^0.2"

futures = "^0.1"
tokio = "^0.1"
tokio-timer = "^0.2"
tokio-bus = "^0.1"

log = "^0.4"
simplelog = "^0.5.0"

clap = "^2.33.0"
dirs = "^1.0.5"

ripemd160 = "^0.8.0"
secp256k1 = "^0.12.2"
sha2 = "^0.8.0"

lazy_static = "^1.3.0"

sled = "^0.23"
bytes = "^0.4.12"
generic-array = {version = "^0.13.0", features = ["serde"] }
typenum = "^1.10.0"

prost = "^0.5.0"
tower-grpc = { git = "https://github.com/tower-rs/tower-grpc", features= ["tower-hyper"] }
tower-hyper = "0.1"

irc = "0.13"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

num-bigint = "^0.2"

[build-dependencies]
tower-grpc-build = { git = "https://github.com/tower-rs/tower-grpc", features = ["tower-hyper"] }
